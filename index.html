<!DOCTYPE html>
 <html>
  <head>
    <meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
   <title>Data Collector for AGOL</title>
   
   <style>
    html,
    body,
    #viewDiv {
     height: 100vh;
     width: 100vw;
    }
.addRecordBtn {
  position: absolute;
  z-index: 10;
  top: 10px;
  right: 10px;
  background-color: #0079c1;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  font-size: 14px;
  cursor: pointer;
  text-decoration: none;
}
.addRecordBtn:hover {
  background-color: #005a87;
}
   </style>
   <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
<script src="https://js.arcgis.com/4.26/"></script>
<script>
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer" ], (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
        esriConfig.apiKey = "AAPKa797ff28cfdb40dbab3320856fd0b5f4NgLkI255Bv0bGtz1Z5pUAwclh2E3CFU03tGSun_a-joPSxRZGmrBPBaWr_BI1o5S";
        const map = new Map({
 basemap: "satellite"
});
const view = new MapView({
 container: "viewDiv", // Reference to the DOM node that will contain the view
 map: map, // References the map object
 center: [-95.7129, 37.0902], // Longitude, Latitude for center of US
    zoom: 4 // Zoom level
});
const locateBtn = new Locate({
          view: view
        });
// Create featurelayer from feature service 
const layer = new FeatureLayer({ 
  // URL to the service 
   url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_7ee0138833a642e28f111915f2c4c751_results/FeatureServer" //Your item URL Goes Here
});
map.add(layer);
        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });
        const searchWidget = new Search({
  view: view
});
// Adds the search widget below other elements in
// the top left corner of the view
view.ui.add(searchWidget, {
  position: "top-left",
  index: 2
});

     });
    </script>
  </head>
  <body>
    <a href="https://survey123.arcgis.com/share/7ee0138833a642e28f111915f2c4c751?"target="_blank" class="addRecordBtn">Add Record</a>
    <div id="viewDiv"></div>
  </body>
</html>
